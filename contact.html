<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Hercus，目標當數位遊牧民族</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <script src="./js/header.js"></script>
    <main>
        <section>
            <div class="section-div" style="margin-top: 105px;">
                <p class="section-title">Contact Me</p>
            </div>
            <div class="section-div">
                <div class="two-colume">
                    <div class="two-colume-div">
                        <div class="text-div">
                            <h5 class="content">有感興趣的地方想要詢問Hercus嗎？<br>
                                請不要猶豫， 我很願意為您回答問題！<br><br>
                                請填寫此表格，我將會很快與您聯繫。<br></h5>
                        </div>
                        <div class="text-div two-colume contact-way">
                            <div>
                                <img src="./images/clock.png" alt="">
                            </div>
                            <div>
                                <p>聯絡時間</p>
                                <h5 class="content">每日：06:00 - 24:00</h5>
                            </div>
                        </div>
                        <div class="text-div two-colume contact-way">
                            <div>
                                <img src="./images/line.png" alt="">
                            </div>
                            <div>
                                <p>聯絡時間</p>
                                <h5 class="content">每日：06:00 - 24:00</h5>
                            </div>
                        </div>
                        <div class="text-div two-colume contact-way">
                            <div>
                                <img src="./images/email.png" alt="">
                            </div>
                            <div>
                                <p>聯絡時間</p>
                                <h5 class="content">每日：06:00 - 24:00</h5>
                            </div>
                        </div>
                    </div>
                    <div class="two-colume-div">
                        <div class="text-div input">
                            <h5>聯絡人姓名</h5><h5 class="important">＊</h5>
                        </div>
                        <div class="text-div input">
                            <input type="text" placeholder="請輸入姓名">
                        </div>
                        <div class="text-div input">
                            <h5>聯絡人電話</h5>
                        </div>
                        <div class="text-div input">
                            <input type="text" placeholder="請輸入電話">
                        </div>
                        <div class="text-div input">
                            <h5>電子信箱</h5><h5 class="important">＊</h5>
                        </div>
                        <div class="text-div input">
                            <input type="email" placeholder="請輸入信箱">
                        </div>
                        <div class="text-div input">
                            <h5>您的問題</h5><h5 class="important">＊</h5>
                        </div>
                        <div class="text-div input">
                            <textarea rows="5" cols="50" placeholder="請輸入您的問題"></textarea>
                        </div>
                        <div class="text-div input"><span class="button"><a href="./contact.html">Submit</a></span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/footer.js"></script>
</body>

</html>
